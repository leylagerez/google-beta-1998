<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google(Beta)</title>
    <style>
        body{
            width: auto;
            margin: auto;
        }
        main{
            margin-left: auto;
            margin-right: auto;
            width: 1472px;
        }
        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            
        }
        .w-351{
            width: 351px;
            height: auto;
        }
        header{
            width: 1472px;
            background-color: rgb(177, 176, 176);
            text-align: center;
            margin-bottom: 20px;
        }
        header p{
            margin-bottom: 0;
        }
        section{
            width: 1472px;
            height: 150px;
        }
        section aside{
            background-color: rgb(126, 229, 218);
            float: left;
            width: 604px;
            height: 75px;
            text-align: center;
        }
        section article{
            background-color: rgb(112, 204, 194);
            float: left;
            width: 232px;
            height: 75px;
            text-align: center;
        }
        section figure{
            background-color: rgb(98, 179, 170);
            float: left;
            width: 604px;
            height: 75px;
            text-align: center;
            margin: 0;
        }
        .mr-10{
            margin: 0 16px 0 0px;
        }
        .mr-20{
            margin: 0 16px 0 0px;
        }
        footer{
            width: 1472px;
            text-align: center;
            margin: 70px 0;
        }
    </style>
</head>
<body>
    <main>
        <img src="images/google-beta-logosu.jpg" alt="Google Beta Logo">
        <header>
            <p>Search the web using Google!</p>
            <input class="w-351" type="text" name="" id="">
            <br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky!">
        </header>
        <section>
            <aside class="mr-10">
                Special Searches <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </aside>
            <article class="mr-20">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> 
            </article>
            <figure>
                Get Google! <br>
                Updates Monthly: <br>
                <input type="text" name="" id="" placeholder="Your Name"> <br>
                <input type="button" value="Subscribe"> <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </figure>
        </section>
        <footer>
            Copyright Â©1998 Google Inc.
        </footer>

        
    </main>    
</body>
</html>
